<script>
	function randomFromTo(from, to){
		return Math.floor(Math.random() * (to - from + 1) + from);
	}
  
	function moveRandom(obj) {
		var cpos = $('#container').offset();
		var cheight = $('#container').height();
		var cwidth = $('#container').width();
		var pad = parseInt($('#container').css('padding-top').replace('px', ''));
		var bheight = obj.height();
		var bwidth = obj.width();

		maxY = cpos.top + cheight - bheight - pad;
		maxX = cpos.left + cwidth - bwidth - pad;
		minY = cpos.top + pad;
		minX = cpos.left + pad;
		newY = randomFromTo(minY, maxY);
		newX = randomFromTo(minX, maxX);
			
		obj.animate({
			top: newY,
			left: newX
			}, 2000, function() {
         moveRandom(obj);
		});
	}

$('img').each(function() {
	moveRandom($(this));
});

$('.square').each(function() {
	moveRandom($(this));
});
</script>

<script>
var colors = [
  [0, 100, 50],
  [113, 100, 50],
  [240, 100, 50],
  [328, 100, 50]
],

body = document.getElementsByTagName('body')[0],
length = colors.length,
height = Math.round(body.offsetHeight / length);

function scroll() {
  var i = Math.floor(body.scrollTop / height),
      d = body.scrollTop % height / height,
      c1 = colors[i],
      c2 = colors[(i+1)%length],
      h = c1[0] + Math.round((c2[0] - c1[0]) * d),
      s = c1[1] + Math.round((c2[1] - c1[1]) * d),
      l = c1[2] + Math.round((c2[2] - c1[2]) * d);
  body.style['background-color'] = ['hsl(', h, ', ', s+'%, ', l, '%)'].join('');
}
